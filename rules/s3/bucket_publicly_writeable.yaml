rules:
  - name: bucket_publicly_writeable
    query: |
      SELECT
        *
      FROM
        aws_s3_buckets a1,
        aws_s3_bucket_grants a2
      WHERE
        a1.selefra_id = a2.aws_s3_buckets_selefra_id
        AND a2.grantee :: jsonb ->> 'URI' = 'http://acs.amazonaws.com/groups/global/AllUsers'
        AND a2.permission IN ('WRITE', 'FULL_CONTROL');
    labels:
      tags:
        - Attack Surface
        - Security
        - Misconfigure
        - PCI
        - APRA
        - MAS
        - NIST4
        - ISO 27001
        - SOC 2
      standard:
        - PCI
        - APRA
        - MAS
        - NIST4
        - ISO 27001
        - SOC 2
      author: Selefra
      bucket_url: 'https://{{.name}}.s3.{{.region}}.amazonaws.com'
    metadata:
      id: SF010108
      severity: Critical
      provider: AWS
      resource_type: S3
      resource_account_id: '{{.account_id}}'
      resource_id: '{{.name}}'
      resource_region: '{{.region}}'
      remediation: remediation/s3/bucket_publicly_writeable.md
      title: S3 bucket public writable
      description: Ensure that Bucket are not allowed to be publicly writable.
    output: 'S3 bucket public writable, bucket name: {{.name}}, region: {{.region}}'
